{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h3 class="mb-3">Add New Syringe</h3>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Syringe ID</label>
          <input type="text" name="syringe_id" class="form-control" placeholder="Enter unique syringe ID" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Syringe</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
