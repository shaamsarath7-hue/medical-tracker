{% extends 'base.html' %}
{% block content %}
<style>
/* Page background */
.add-syringe-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f0f4ff, #e2f0ff);
    position: relative;
    overflow: hidden;
    padding: 2rem;
}

/* Floating background syringes (animated circles for now) */
@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
    100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }
}
.floating-shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(0, 123, 255, 0.1);
    animation: float 6s ease-in-out infinite;
}

/* Card styling */
.add-syringe-card {
    background: #fff;
    border-radius: 20px;
    padding: 2rem;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}
.add-syringe-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

/* Heading */
.add-syringe-card h3 {
    color: #007BFF;
    font-weight: 600;
    margin-bottom: 1.5rem;
}

/* Form elements */
.add-syringe-card .form-control {
    border-radius: 10px;
    padding: 0.6rem 1rem;
    border: 1px solid #ddd;
    transition: 0.3s;
}
.add-syringe-card .form-control:focus {
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0,123,255,0.3);
}

/* Button */
.btn-success {
    border-radius: 50px;
    padding: 0.6rem 0;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 8px 20px rgba(0,123,255,0.2);
}
.btn-success:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0,123,255,0.3);
}

/* Optional fun animation: button pulse */
@keyframes pulseBtn {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
.btn-success.pulse {
    animation: pulseBtn 1.5s infinite;
}
</style>

<div class="add-syringe-page">
    <div class="add-syringe-card">
        <h3>Add New Syringe</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Syringe ID</label>
                <input type="text" name="syringe_id" class="form-control" placeholder="Enter unique syringe ID" required>
            </div>
            <button type="submit" class="btn btn-success w-100 pulse">Add Syringe</button>
        </form>
    </div>
</div>

<script>
// Floating background shapes
const page = document.querySelector('.add-syringe-page');
const colors = ['rgba(0,123,255,0.1)', 'rgba(0,200,255,0.1)', 'rgba(100,149,237,0.1)'];

for (let i=0; i<12; i++) {
    const div = document.createElement('div');
    div.className = 'floating-shape';
    const size = Math.random()*40 + 20;
    div.style.width = `${size}px`;
    div.style.height = `${size}px`;
    div.style.top = `${Math.random()*100}%`;
    div.style.left = `${Math.random()*100}%`;
    div.style.background = colors[Math.floor(Math.random()*colors.length)];
    div.style.animationDuration = `${5 + Math.random()*5}s`;
    page.appendChild(div);
}
</script>
{% endblock %}
